<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess JKT48 Member Quiz</title>
    <meta name="description"
        content="Guess JKT48 Member Quiz. Coba mainkan dan selesaikan kuis yang ada!." />
    <meta name="keywords" content="JKT48, member, quiz, kuis, member jkt48" />
    <meta property="og:title" content="Guess JKT48 Member Quiz" />
    <meta property="og:description"
        content="Guess JKT48 Member Quiz. Coba mainkan dan selesaikan kuis yang ada!." />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.3/min/tiny-slider.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.3/tiny-slider.css" />
    <link rel="icon" href="/assets/img/icons.png" />
  </head>
  <body
    class="bg-white dark:bg-gray-900 min-h-screen flex flex-col text-gray-900 dark:text-white">

    <!-- CARD SECTION -->
    <div class="container mx-auto px-4 py-8 flex-grow">
      <h1 class="text-4xl font-bold text-left dark:text-white">
        Guess Member JKT48 Game.
      </h1>
      <div class="flex items-center justify-center flex-grow mt-10">
        <div
          class="bg-white dark:bg-gray-800 shadow-md rounded-lg p-6 w-full max-w-2xl">
          <h2 class="text-2xl font-bold mb-4 text-center">Hasil Quiz</h2>
          <table class="min-w-full bg-white dark:bg-gray-700">
            <thead>
              <tr class="w-full bg-gray-200 dark:bg-gray-600">
                <th class="py-2 px-4 text-left">No</th>
                <th class="py-2 px-4 text-left">Foto</th>
                <th class="py-2 px-4 text-left">Jawaban</th>
                <th class="py-2 px-4 text-left">Status</th>
              </tr>
            </thead>
            <tbody id="resultsTable"></tbody>
          </table>
          <div class="mt-4">
            <p id="totalQuestions" class="text-lg"></p>
            <p id="correctCount" class="text-lg"></p>
            <p id="incorrectCount" class="text-lg"></p>
          </div>
          <!-- Button Section -->
          <div class="mt-6 flex justify-center">
            <button
              onclick="window.location.href='index.html'"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
              Kembali
            </button>
          </div>
          <!-- End Button Section -->
        </div>
      </div>
    </div>
    <!-- CARD SECTION -->

    <!-- FOOTER SECTION -->
    <footer
      class="bg-gray-600 dark:bg-gray-700 text-white dark:text-black py-4">
      <div class="container mx-auto px-6">
        <div class="text-center text-white dark:text-white text-sm">
          &copy; 2025 <a href="https://x.com/_RyuuG" class="text-purple-500 hover:text-purple-400"><strong>RyuuG.</strong></a> All rights reserved.
        </div>
      </div>
    </footer>
    <!-- FOOTER SECTION -->

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const quizResults =
          JSON.parse(localStorage.getItem("quizResults")) || [];
        const resultsTable = document.getElementById("resultsTable");
        const totalQuestions = quizResults.length;
        const correctCount = quizResults.filter(
          (result) => result.correct
        ).length;
        const incorrectCount = totalQuestions - correctCount;

        quizResults.forEach((result, index) => {
          const row = document.createElement("tr");
          row.className = "border-b dark:border-gray-600";
          row.innerHTML = `
            <td class="py-2 px-4">${index + 1}</td>
            <td class="py-2 px-4"><img src="${
              result.question
            }" alt="Foto" class="w-16 h-16 object-cover rounded" /></td>
            <td class="py-2 px-4">${result.answer}</td>
            <td class="py-2 px-4">${result.correct ? "✅" : "❌"}</td>
          `;
          resultsTable.appendChild(row);
        });

        document.getElementById(
          "totalQuestions"
        ).textContent = `Total Soal: ${totalQuestions}`;
        document.getElementById(
          "correctCount"
        ).textContent = `Jawaban Benar: ${correctCount}`;
        document.getElementById(
          "incorrectCount"
        ).textContent = `Jawaban Salah: ${incorrectCount}`;

        localStorage.removeItem("quizResults");
      });
    </script>
  </body>
</html>
