<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess JKT48 Member Quiz</title>
    <meta name="description"
        content="Guess JKT48 Member Quiz. Coba mainkan dan selesaikan kuis yang ada!." />
    <meta name="keywords" content="JKT48, member, quiz, kuis, member jkt48" />
    <meta property="og:title" content="Guess JKT48 Member Quiz />
    <meta property="og:description"
        content="Guess JKT48 Member Quiz. Coba mainkan dan selesaikan kuis yang ada!." />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.3/min/tiny-slider.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.3/tiny-slider.css" />
    <link rel="icon" href="/assets/img/icons.png" />
  </head>
  <body
    class="bg-white dark:bg-gray-900 min-h-screen flex flex-col text-gray-900 dark:text-white">

    <!-- CARD SECTION -->
    <div class="container mx-auto px-4 py-8 flex-grow">
      <h1 class="text-4xl font-bold text-left mb-8 dark:text-white">
        Guess Member JKT48 Game.
      </h1>
      <h1
        id="game-title"
        class="text-2xl font-bold text-left mb-8 dark:text-white">
        Pilih Jumlah Soal
      </h1>

      <div id="quiz-settings" class="flex flex-col items-center">
        <label
          for="question-count"
          class="mb-4 text-lg font-semibold dark:text-white"
          >Jumlah Soal:</label
        >
        <select
          id="question-count"
          class="border rounded px-4 py-2 mb-6 w-full md:w-1/2 dark:bg-gray-800 dark:border-gray-600 dark:text-white">
          <option value="">Pilih Jumlah</option>
          <option value="5">5</option>
          <option value="10">10</option>
          <option value="15">15</option>
          <option value="20">20</option>
          <option value="25">25</option>
          <option value="30">30</option>
        </select>
        <button
          id="start"
          disabled
          class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-400 disabled:bg-gray-800 disabled:cursor-not-allowed w-full md:w-1/2">
          Start
        </button>
      </div>

      <div
        id="game-container"
        class="flex flex-col items-center"
        style="display: none">
        <div
          id="score-container"
          class="flex justify-around mb-5 border-2 border-gray-300 rounded-lg p-2 w-full max-w-sm dark:border-gray-600">
          <p>Benar: <span id="correct">0</span></p>
          <p>Salah: <span id="incorrect">0</span></p>
        </div>

        <div
          id="card"
          class="border border-gray-300 rounded-lg overflow-hidden shadow-lg max-w-md w-full dark:border-gray-600">
          <div
            id="foto-container"
            class="p-5 bg-gray-200 flex justify-center dark:bg-gray-800 ">
            <img
              id="foto"
              src=""
              alt="Artis"
              class="max-h-96 w-full object-contain blur-md" />
          </div>

          <div id="choices-container" class="grid grid-cols-2 gap-2 p-4">
            <button
              class="choice-btn bg-gray-600 hover:bg-gray-800 text-white rounded-lg px-4 py-2"
              onclick="checkAnswer(this)"></button>
            <button
              class="choice-btn bg-gray-600 hover:bg-gray-800 text-white rounded-lg px-4 py-2"
              onclick="checkAnswer(this)"></button>
            <button
              class="choice-btn bg-gray-600 hover:bg-gray-800 text-white rounded-lg px-4 py-2"
              onclick="checkAnswer(this)"></button>
            <button
              class="choice-btn bg-gray-600 hover:bg-gray-800 text-white rounded-lg px-4 py-2"
              onclick="checkAnswer(this)"></button>
          </div>
        </div>
      </div>
    </div>
    <!-- CARD SECTION -->

    <!-- FOOTER SECTION -->
    <footer
      class="bg-gray-600 dark:bg-gray-700 text-white dark:text-black py-4">
      <div class="container mx-auto px-6">
        <div class="text-center text-white dark:text-white text-sm">
          &copy; 2025 <a href="https://x.com/_RyuuG" class="text-purple-500 hover:text-purple-400"><strong>RyuuG.</strong></a> All rights reserved.
        </div>
      </div>
    </footer>
    <!-- FOOTER SECTION -->
    <script>
      const questionCount = document.getElementById("question-count");
      const startButton = document.getElementById("start");
      const gameContainer = document.getElementById("game-container");
      const quizSettings = document.getElementById("quiz-settings");
      const gameTitle = document.getElementById("game-title");

      questionCount.addEventListener("change", () => {
        startButton.disabled = !questionCount.value;
      });

      startButton.addEventListener("click", () => {
        localStorage.setItem("questionCount", questionCount.value);
        quizSettings.style.display = "none";
        gameContainer.style.display = "flex";
        gameTitle.textContent = "Ingame Guess Member.";
        startGame();
      });
    </script>
    <script src="script.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"></script>
  </body>
</html>
